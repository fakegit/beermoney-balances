<html>
<head>

	<script src="js/jquery.timeago.js"></script>

	<link rel="stylesheet" href="css/pure/base-min.css">

	<link rel="stylesheet" href="css/main.css">

	<title>Options</title>

<body>
	<header>
		<h1>Options</h1>
	</header>

	<div class="site-options" >
		<h1 style="color:#fff">General</h1>
		<form class="pure-form pure-form-aligned">
			<div class="pure-control-group">
				<label for="auto-enabled">Enable auto updates</label>
				<input id="opt-auto-enabled" name="auto-enabled" type="checkbox" >
			</div>
			<div class="pure-control-group">
				<label for="notify-enabled" >Enable notifications</label>
				<input id="opt-notify-enabled" name="notify-enabled" type="checkbox" >
			</div>

			<div class="pure-control-group">
				<label for="maker-key"><a href="https://internal-api.ifttt.com/maker">IFTTT maker</a> key</label>
				<input id="opt-maker-key" name="maker-key" type="text">
			</div>
			 <div style="margin:auto;">
			 	<button class="btn-outline" id="opt-main-save">Save</button>
				<button class="btn-outline" id="send-test">Send test notification</button>
			 </div>
			
		</form>
	</div>

	<div id="main">

	</div>
<footer>
	<div class="footer-left">
		<p id="version">Version: 0.1</p> 
		<a href="http://beermoneybalances.skorulis.com/privacy"><p id="privacy">Privacy policy</p></a>
	</div>
	<div style="height:100%">
		<a class="site-link plain" href="/options.html" ><i class="
		plain icon-wrench"></i></a>
		<a id="twitter-link" class="plain" href="https://twitter.com/beermoneybal" ><i class="
		plain icon-twitter"></i></a>

		<a id="home-link" class="plain" href="http://beermoneybalances.skorulis.com" ><i class="plain icon-home"></i></a>
	</div>
</footer>

<script src="js/options.js"></script>
